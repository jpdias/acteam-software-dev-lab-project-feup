{{>header}}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-6">
      <h2>Pending Organization Accounts</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody id="orgAccInfo">

        </tbody>
      </table>
    </div>
  </div>
</div>
{{>scripts}}
<script>
  $.ajax({
  	url: '/getOrgAccByApprove',
  	type: 'GET',
  	datatype: 'json',
  	success: function(data) {
  		for (var i = 0; i < data.length; i++) {
  			$('#orgAccInfo').append('<tr><td>' + data[i].name + '</td><td>' + data[i].email +
  				'</td><td><button data-id="' + data[i].email + '" class="success btn btn-success btn-xs"><span class="glyphicon glyphicon-ok"></span></button> &nbsp; <button data-id="' + data[i].email +
  				'" class="denied btn btn-danger btn-xs"> <span class="glyphicon glyphicon-remove"></span></button></td></tr>'
  			);
  			$('.success').on('click', function(e) {
  				console.log($(this).data('id'));
  			})
  			$('.denied').on('click', function(e) {
  				console.log($(this).data('id'));
  			})
  		}
  	}
  });
</script>
{{>footer}}
