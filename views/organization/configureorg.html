{{> header}}
<div class="container">
  <div class="row">
    {{> sidebar}}
      <div class="col-sm-6 col-md-offset-1 col-md-10 main">
        <form class="form-horizontal editInfo">
          <div class="col-md-offset-1 col-md-5">


            <!-- Form Name -->
            <legend>Configure</legend>

            <div class="form-group">
              <label for="name">Organization Name</label>
              <input type="text" name="orgName" class="form-control" value={{org.name}}>
            </div>

            <div class="form-group">

                <label for="website">Website</label>
              <input type="text" name="website" class="form-control" value={{org.website}}>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" name="address" class="form-control" value={{org.address.address}}>
            </div>


          <div class="form-group">

              <label for="municipality">Municipality</label>
            <input type="text" name="municipality" class="form-control" value={{org.address.municipality}}>
          </div>



          <div class="form-group">
            <label for="district">District</label>
            <input type="text" name="district" class="form-control" value={{org.address.district}}>

          </div>

            <div class="form-group">
              <label for="aboutus">About Us</label>
              <textarea style="resize: vertical" name="about" id="about" class="form-control input-md" placeholder="About" tabindex="9">{{org.about}}</textarea>
            </div>

            <div class="form-group">
              <label for="images">Images(Max of 3 images. JPG extension.)</label>
              <input id="img1" type="text" name="images" class="form-control" value=""><br>
              <input id="img2" type="text" name="images" class="form-control" value=""><br>
              <input id="img3" type="text" name="images" class="form-control" value="">
            </div>

          </div>
          <div class="col-md-offset-1 col-md-4">
            <br></br><br></br>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-skype"></i></div>
                <input class="form-control" name="skype" type="text" placeholder="skype" value={{org.networks.skype}}>
              </div>
              <br>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-facebook">&nbsp;</i></div>
                <input class="form-control" name="facebook" type="text" placeholder="facebook" value={{org.networks.facebook}}>
              </div>
              <br>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-flickr"></i></div>
                <input class="form-control" name="flickr" type="text" placeholder="flickr" value={{org.networks.flickr}}>
              </div>
              <br>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-instagram"></i></div>
                <input class="form-control" name="instagram" type="text" placeholder="instagram" value={{org.networks.instagram}}>
              </div>
              <br>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-linkedin"></i></div>
                <input class="form-control" name="linkedin" type="text" placeholder="linkedin" value={{org.networks.linkedin}}>
              </div>
              <br>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-twitter"></i></div>
                <input class="form-control" name="twitter" type="text" placeholder="twitter" value={{org.networks.twitter}}>
              </div>
              <br>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-github"></i></div>
                <input class="form-control" name="github" type="text" placeholder="github" value={{org.networks.github}}>
              </div>
              <br>
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-google-plus"></i></div>
                <input class="form-control" name="gplus" type="text" placeholder="gplus" value={{org.networks.gplus}}>
              </div>
            </div>
          </div>
          <div class="col-md-12"><hr></div>
          <div class="col-md-offset-1 col-md-11">

            <label for="areasInterest">Areas of interest</label>
            <br>
            <div class="col-md-6">
              <ul class="causes-list">
                <li><label class="checkbox"><input name="interestField" id="Animal Welfare" value="Animal Welfare"  type="checkbox" tabindex="11">Animal Welfare</label></li>
                <li><label class="checkbox"><input name="interestField" id="Arts and Culture" value="Arts and Culture" type="checkbox" tabindex="12">Arts and Culture</label></li>
                <li><label class="checkbox"><input name="interestField" id="Children" value="Children" type="checkbox" tabindex="13">Children</label></li>
                <li><label class="checkbox"><input name="interestField" id="Civil Rights and Social Action" value="Civil Rights and Social Action"  type="checkbox" tabindex="14">Civil Rights and Social Action</label></li>
                <li><label class="checkbox"><input name="interestField" id="Disaster and Humanitarian Relief" value="Disaster and Humanitarian Relief" type="checkbox" tabindex="15">Disaster and Humanitarian Relief</label></li>
                <li><label class="checkbox"><input name="interestField" id="Economic Empowerment" value="Economic Empowerment"  type="checkbox" tabindex="16">Economic Empowerment</label></li>
                <li><label class="checkbox"><input name="interestField" id="Education" value="Education"  type="checkbox" tabindex="17">Education</label></li>
                <li><label class="checkbox"><input name="interestField" id="Environment" value="Environment"  type="checkbox" tabindex="18">Environment</label></li>
              </ul>
            </div>
            <div class="col-md-6">
              <ul class="causes-list">
                <li><label class="checkbox"><input name="interestField" id="Health" value="Health"  type="checkbox" tabindex="19">Health</label></li>
                <li><label class="checkbox"><input name="interestField" id="Human Rights" value="Human Rights"  type="checkbox" tabindex="20">Human Rights</label></li>
                <li><label class="checkbox"><input name="interestField" id="Politics" value="Politics" type="checkbox" tabindex="21" >Politics</label></li>
                <li><label class="checkbox"><input name="interestField" id="Poverty Alleviation" value="Poverty Alleviation" type="checkbox" tabindex="22">Poverty Alleviation</label></li>
                <li><label class="checkbox"><input name="interestField" id="Science and Technology" value="Science and Technology" type="checkbox" tabindex="23">Science and Technology</label></li>
                <li><label class="checkbox"><input name="interestField" id="Social Services" value="Social Services"  type="checkbox" tabindex="24">Social Services</label></li>
                <li><label class="checkbox"><input name="interestField" id="Other" value="Other" type="checkbox" tabindex="25">Other</label></li>
              </ul>
            </div>
            <div class="col-md-12">
              <br>
              <button style="float:right" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

      </div>
    {{> suggestedSidebar}}
  </div>
</div>

{{> scripts}}
<script>
  $(function() {
    $('form.editInfo').submit(function(e) {

      var frm = $('form.editInfo');
      var frmdata = frm.serializeArray();

      var boxes = $(":checkbox:checked");
      var causes = [];

      for(var i=0;i < boxes.length; i++)
          causes.push(boxes[i].defaultValue);
      //console.log(causes);
      var acc = {
          name: frmdata[0].value,
          website: frmdata[1].value,
          address: {
            address:  frmdata[2].value,
            municipality: frmdata[3].value,
            district: frmdata[4].value
          },
          images:[frmdata[6].value,frmdata[7].value,frmdata[8].value],
          about: frmdata[5].value,
          networks:{
            skype: frmdata[9].value,
            facebook: frmdata[10].value,
            flickr: frmdata[11].value,
            instagram: frmdata[12].value,
            linkedin: frmdata[13].value,
            twitter: frmdata[14].value,
            github: frmdata[15].value,
            gplus:frmdata[16].value
          },
          causes: causes
      };
      $.ajax({
            url: '/configorg',
            type: 'POST',
            data: {
              account: acc
            },
            datatype: 'json'
        });
      e.preventDefault();
      swal({allowOutsideClick:true,title: "Done!",text:"Account updated with success.", type:"success"});

    });
  });
  $( document ).ready(function() {
    var oldImg = "{{org.images}}".split(",");
    //console.log("{{org.causes}}")
    for(var j=1;j <= oldImg.length; j++)
      document.getElementById("img"+j).value = oldImg[j-1];

    var oldCauses = "{{org.causes}}".split(",");
    //console.log("{{org.causes}}")
    for(var j=0;j < oldCauses.length; j++)
      document.getElementById(oldCauses[j]).checked = true;
  });
</script>
{{> footer}}
