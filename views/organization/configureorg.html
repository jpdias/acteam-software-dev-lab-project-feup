<div class="form-group">
              <label for="name">Organization Name</label>
              <input type="text" name="orgName" class="form-control">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control">
            </div>

            <div class="form-group">
              <label for="telephone">Telephone</label>
              <input type="text" name="telephone" class="form-control">
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" name="address" class="form-control" value={{address.address}}>
            </div>

            <div class="form-group">
              <label for="aboutus">About Us</label>
              <input type="text" name="aboutus" class="form-control" value={{address.district}}>
            </div>

            <div class="form-group">
              <label for="images">Images</label>
              <input type="image" name="images" class="form-control" value={{address.district}}>
            </div>
