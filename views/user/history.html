{{> header}}
<div class="container">
  <div class="row">
    {{> sidebar}}
    <div class="col-sm-6 col-md-offset-1 col-md-10 main">
      <div class="col-md-12" id="eventsPanel">

          <div class="alert alert-info" style="display:none;">
            You have <strong>not</strong> applied to any recrutment phases or event.
          </div>
        </div>
      </div>
    </div>
    {{> suggestedSidebar}}
  </div>
</div>
{{> scripts}}
<script>
  $(function() {
    $.post('/userevents', {userEmail:'{{email}}s'}, function(result) {
      console.log(result);
      if(result.length == 0){
        $('div.alert-info').css('display','');
      } else {
        for(var i = 0; i < result.length; i++){
          $('#eventsPanel').append('<div class="panel panel-info"><div class="panel-heading"><h3 class="panel-title">' + result[i].name + '</h3></div><div class="panel-body">' + result[i].description + '</div></div>');
        }
      }
    }).fail(function(){
      console.log("Error");
    });
  });
</script>
